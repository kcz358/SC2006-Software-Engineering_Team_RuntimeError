{% extends "layout.html" %}

{% block content %}
    <h1 style="text-align:center">Articles</h1>
    <div class="container-fluid" style="overflow:hidden;">
        {% for article in articles %}   <!--loop.index--> 
            {% if loop.index==1 %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img1.jpg')}}">
                            <figcaption class="article-figcaption">How do you know what to recycle?</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article1" class="more-info-button">More information>></button>
                    </form>
                </div>

            {% elif loop.index==2 %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img2.jpg')}}">
                            <figcaption class="article-figcaption">Why Thrift?</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article2" class="more-info-button">More information>></button>
                    </form>
                </div>


            {% elif loop.index==3 %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img3.jpg')}}">
                            <figcaption class="article-figcaption">What to do with broken lightbulbs?</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article3" class="more-info-button">More information>></button>
                    </form>
                </div>

            {% elif loop.index==4 %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img4.jpg')}}">
                            <figcaption class="article-figcaption">Top 10 unexpected things to recycle</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article4" class="more-info-button">More information>></button>
                    </form>
                </div>

            {% elif loop.index==5 %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img5.jpg')}}">
                            <figcaption class="article-figcaption">Our Home is dying</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article5" class="more-info-button">More information>></button>
                    </form>
                </div>

            {% else %}
                <div class="article-gallery">
                    <form action="#" method="POST">
                        <figure>
                            <img src="{{url_for('static', filename='images/img6.jpg')}}">
                            <figcaption class="article-figcaption">5 ways to upcycle plastic bottles</figcaption>
                        </figure>
                        <button type="submit" name="submit_button" value="article6" class="more-info-button">More information>></button>
                    </form>
                </div>

            {% endif %}
        {% endfor %}
    </div>
    <div>
        <p>Other organisation sites:</p>

        <div class="logo-gallery">
            <figure>
                <a href="https://www.nea.gov.sg/">
                    <img src="{{ url_for('static', filename='images/NEA.jpg') }}">
                </a>
                <figcaption>National Environmental Agency</figcaption>
            </figure>
        </div>
        <div class="logo-gallery">
            <figure>
                <a href="https://www.towardszerowaste.gov.sg/">
                    <img src="{{ url_for('static', filename='images/towardsZeroWaste.png') }}">
                </a>
                <figcaption>Towards Zero Waste Singapore</figcaption>
            </figure>
        </div>
        <div class="logo-gallery">
            <figure>
                <a href="https://www.wmras.org.sg/">
                    <img src="{{ url_for('static', filename='images/WMRAS.png') }}">
                </a>
                <figcaption>Waste Management & Recycling Association of Singapore</figcaption>
            </figure>
        </div>
        <div class="logo-gallery">
            <figure>
                <a href="http://www.zerowastesg.com/">
                    <img src="{{ url_for('static', filename='images/zeroWasteSG.png') }}">
                </a>
                <figcaption>Zero Waste SG</figcaption>
            </figure>
        </div>
        <div class="logo-gallery">
            <figure>
                <a href="https://wasterecycling.org/">
                    <img src="{{ url_for('static', filename='images/nationalWaste.png') }}">
                </a>
                <figcaption>National Waste & Recycling Association</figcaption>
            </figure>
        </div>

    </div>
{% endblock %}
